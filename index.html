<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Säker Inloggning</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    .card { border: 1px solid #ccc; padding: 20px; border-radius: 6px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px; width: 100%; cursor: pointer; }
    .hint { margin-top: 15px; font-size: 0.85rem; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Logga in</h2>
    <form id="loginForm">
      <label>
        Användarnamn
        <input type="text" id="username" required>
      </label>
      <label>
        Lösenord
        <input type="password" id="password" required>
      </label>
      <button type="submit">Logga in</button>
    </form>
    <p class="hint">
      Tips: Kolla alltid adressfältet och certifikatet innan du loggar in.
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // stoppa “inloggningen”

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      alert(
        "Detta är en träningssida.\n\n" +
        "Du skrev just in:\n" +
        "Användarnamn: " + user + "\n" +
        "Lösenord: " + (pass ? "(hemligt, men du fyllde i något)" : "(tomt)") + "\n\n" +
        "I ett riktigt phishing-angrepp hade dessa uppgifter kunnat skickas " +
        "till en angripare istället för till den riktiga tjänsten.\n\n" +
        "Lärdom: Verifiera alltid adress (URL), certifikat och avsändare!"
      );

      // Viktigt: vi sparar ingenting, skickar ingenting. Bara demo.
    });
  </script>
</body>
</html>
